apiVersion: batch/v1
kind: Job
metadata:
  name: presync-generate-file
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: generate-file
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Generating file..."
            echo "This is a generated file" > /tmp/generated-file.txt
      restartPolicy: Never
